[run]
source = src
omit =
    */tests/*
    */__pycache__/*
    */venv/*
    */virtualenv/*
    */site-packages/*

[report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\(\):
    pass

[html]
directory = htmlcov
title = Покрытие кода тестами - Система управления задачами